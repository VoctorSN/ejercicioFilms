<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elige tu película favorita</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Elige tu película favorita</h1>

<form th:action="@{/peliculas/votar/{idPelicula}/{email}(idPelicula=${selectedPeliculaId}, email=${email})}" method="post">
    <div class="movies-grid">
        <div th:each="pelicula : ${peliculas}" class="movie-card">
            <img th:src="${pelicula.imagenUrl}" th:alt="${pelicula.titulo + ' movie poster'}">
            <div class="like-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"/>
                </svg>
                <span class="like-count" th:text="${pelicula.getNumberVotes()}">0</span>
            </div>
            <label>
                Voto:
                <input type="radio" name="selectedPeliculaId" th:value="${pelicula.id}" required>
            </label>
        </div>
    </div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br/>
    <button type="submit">Votar</button>
</form>
</body>
</html>
